<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/dj-favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
            <option value="./sounds/kick-acoustic01.wav">
              Acoustic Kick 1
            </option>
            <option value="./sounds/kick-acoustic02.wav">
              Acoustic Kick 2
            </option>
            <option value="./sounds/kick-big.wav">Big Kick</option>
            <option value="./sounds/kick-cultivator.wav">
              Cultivator Kick
            </option>
            <option value="./sounds/kick-deep.wav">Deep Kick</option>
            <option value="./sounds/kick-dry.wav">Dry Kick</option>
            <option value="./sounds/kick-electro01.wav">Eletric Kick 1</option>
            <option value="./sounds/kick-electro02.wav">Eletric Kick 2</option>
            <option value="./sounds/kick-floppy.wav">Floppy Kick</option>
            <option value="./sounds/kick-gritty.wav">Gritty Kick</option>
            <option value="./sounds/kick-newwave.wav">New Wave Kick</option>
            <option value="./sounds/kick-oldschool.wav">Old School Kick</option>
            <option value="./sounds/kick-plain.wav">Plain Kick</option>
            <option value="./sounds/kick-slapback.wav">Slapback Kick</option>
            <option value="./sounds/kick-softy.wav">Softy Kick</option>
            <option value="./sounds/kick-stomp.wav">Stomp Kick</option>
            <option value="./sounds/kick-tape.wav">Tape Kick</option>
            <option value="./sounds/kick-thump.wav">Thump Kick</option>
            <option value="./sounds/kick-tight.wav">Tight Kick</option>
            <option value="./sounds/kick-tron.wav">Tron Kick</option>
            <option value="./sounds/kick-vinyl01.wav">Vinyl Kick 1</option>
            <option value="./sounds/kick-vinyl02.wav">Vinyl Kick 2</option>
            <option value="./sounds/kick-zapper.wav">Zapper Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.wav">
              Snare Acoustic 1
            </option>
            <option value="./sounds/snare-acoustic02.wav">
              Snare Acoustic 2
            </option>
            <option value="./sounds/snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-vinyl01.wav">Snare Vinyl 1</option>
            <option value="./sounds/snare-vinyl02.wav">Snare Vinyl 2</option>
            <option value="./sounds/snare-analog.wav">Snare Analog</option>
            <option value="./sounds/snare-big.wav">Big Snare</option>
            <option value="./sounds/snare-block.wav">Block Snare</option>
            <option value="./sounds/snare-brute.wav">Brute Snare</option>
            <option value="./sounds/snare-dist01.wav">Snare Dist 1</option>
            <option value="./sounds/snare-dist02.wav">Snare Dist 2</option>
            <option value="./sounds/snare-dist03.wav">Snare Dist 3</option>
            <option value="./sounds/snare-electro.wav">Eletric Snare</option>
            <option value="./sounds/snare-lofi01.wav">Lofi Snare 1</option>
            <option value="./sounds/snare-lofi02.wav">Lofi Snare 2</option>
            <option value="./sounds/snare-modular.wav">Modular Snare</option>
            <option value="./sounds/snare-noise.wav">Snare Noise</option>
            <option value="./sounds/snare-pinch.wav">Snare Pinch</option>
            <option value="./sounds/snare-punch.wav">Snare Punch</option>
            <option value="./sounds/snare-smasher.wav">Snare Smasher</option>
            <option value="./sounds/snare-sumo.wav">Sumo Snare</option>
            <option value="./sounds/snare-tape.wav">Tape Snare</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav">
              Hihat Acoustic 1
            </option>
            <option value="./sounds/hihat-acoustic02.wav">
              Hihat Acoustic 2
            </option>
            <option value="./sounds/hihat-808.wav">808 Hihat</option>
            <option value="./sounds/hihat-digital.wav">Hihat Digital</option>
            <option value="./sounds/hihat-analog.wav">Hihat Analog</option>
            <option value="./sounds/hihat-dist01.wav">Hihat Dist 1</option>
            <option value="./sounds/hihat-dist02.wav">Hihat Dist 2</option>
            <option value="./sounds/hihat-electro.wav">Hihat Electro</option>
            <option value="./sounds/hihat-plain.wav">Hihat Plain</option>
            <option value="./sounds/hihat-reso.wav">Hihat Reso</option>
            <option value="./sounds/hihat-ring.wav">Hihat Ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <div class="openhat-track">
        <div class="controls">
          <h1>Openhat</h1>
          <button data-track="3" class="mute openhat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="openhat-select" id="openhat-select">
            <option value="./sounds/openhat-acoustic01.wav">
              Openhat Acoustic
            </option>
            <option value="./sounds/openhat-808.wav">808 Openhat</option>
            <option value="./sounds/openhat-analog.wav">Openhat Analog</option>
            <option value="./sounds/openhat-slick.wav">Openhat Slick</option>
            <option value="./sounds/openhat-tight.wav">Openhat Tight</option>
          </select>
        </div>
        <div class="openhat">
          <div class="pad openhat-pad b0"></div>
          <div class="pad openhat-pad b1"></div>
          <div class="pad openhat-pad b2"></div>
          <div class="pad openhat-pad b3"></div>
          <div class="pad openhat-pad b4"></div>
          <div class="pad openhat-pad b5"></div>
          <div class="pad openhat-pad b6"></div>
          <div class="pad openhat-pad b7"></div>
        </div>
      </div>
      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button data-track="4" class="mute clap-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="clap-select" id="clap-select">
            <option value="./sounds/clap-808.wav">808 Clap</option>
            <option value="./sounds/clap-analog.wav">Clap Analog</option>
            <option value="./sounds/clap-crushed.wav">Clap Crush</option>
            <option value="./sounds/clap-fat.wav">Clap Fat</option>
            <option value="./sounds/clap-slapper.wav">Clap Slapper</option>
            <option value="./sounds/clap-tape.wav">Clap Tape</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          min="20"
          max="300"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
    <audio class="openhat-sound" src="./sounds/openhat-acoustic01.wav"></audio>
    <audio class="clap-sound" src="./sounds/clap-808.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
